<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Headline Hub</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="login.php" method="POST">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="show-hide">
        <label><input type="checkbox" onclick="togglePass()"> Show Password</label>
      </div>
      <br>
      <div class="remember-forgot">
        <a href="\forgotPass\forgot-password.html">Forgot Password</a>
    </div>    
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="\register\register.html">Register</a></p>
      </div>
    </form>
  </div>
  <script>
    // Function to toggle the visibility of the password field
    function togglePass() {
      var passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text"; // Show password
      } else {
        passwordField.type = "password"; // Hide password
      }
    }
  </script>
</body>
</html>
